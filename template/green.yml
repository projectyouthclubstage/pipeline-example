apiVersion: v1
  kind: Service
  metadata:
    name: {NAME}-srv-green
    labels:
      run: {NAME}-{VERSION}
  spec:
    type: NodePort
    ports:
      - port: 80
        targetPort: 8080
        protocol: TCP
        name: http
    selector:
      run: {NAME}-{VERSION}
---
apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {NAME}-{VERSION}
  spec:
    selector:
      matchLabels:
        run: {NAME}-{VERSION}
    replicas: 3
    template:
      metadata:
        labels:
          run: {NAME}-{VERSION}
      spec:
        containers:
          - name: {NAME}-{VERSION}
            image: registry.youthclubstage.de:5000/{NAME}:{VERSION}
            ports:
              - containerPort: 8080