apiVersion: v1
  kind: Service
  metadata:
    name: $(env.PRNAME)-srv-green
    labels:
      run: $(env.PRNAME)-$(env.PRVERSION)
  spec:
    type: NodePort
    ports:
      - port: 80
        targetPort: 8080
        protocol: TCP
        name: http
    selector:
      run: $(env.PRNAME)-$(env.PRVERSION)
---
apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: $(env.PRNAME)-$(env.PRVERSION)
  spec:
    selector:
      matchLabels:
        run: $(env.PRNAME)-$(env.PRVERSION)
    replicas: 3
    template:
      metadata:
        labels:
          run: $(env.PRNAME)-$(env.PRVERSION)
      spec:
        containers:
          - name: $(env.PRNAME)-$(env.PRVERSION)
            image: registry.youthclubstage.de:5000/$(env.PRNAME):$(env.PRVERSION)
            ports:
              - containerPort: 8080